<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambah Berita</title>
    <link rel="stylesheet" href="/public/css/tailwind.css" />
  </head>
  <body>
    <section class="navbar">
      <nav
        class="
          bg-gradient-to-t
          from-pmbgreen-dark
          to-pmbgreen
          h-32
          flex
          content-center
        "
      >
        <div
          class="container mx-auto p-4 md:p-0 flex items-center justify-between"
        >
          <div class="flex">
            <div class="">
              <img src="/public/img/logo.png" alt="logo" class="w-3/4" />
            </div>

            <div class="">
              <h1
                class="
                  text-white
                  uppercase
                  text-lg
                  md:text-3xl
                  font-primary font-bold
                "
              >
                Kementrian Agama Kepri
              </h1>
              <h5
                class="
                  hidden
                  md:block
                  text-white
                  uppercase
                  text-xs
                  md:text-sm
                  font-primary font-bold
                  tracking-widest
                "
              >
                Sistem Monitoring Penyuluhan Agama Islam
              </h5>
            </div>
          </div>

          <a
            href="/login.html"
            class="flex uppercase text-white md:font-bold hover:opacity-50"
            ><img
              src="/public/img/icon-user-circle.svg"
              alt=""
              class="hidden md:block w-5 mr-4"
            />Logout</a
          >
        </div>
      </nav>
    </section>

    <section class="section-content mt-4 md:mt-10">
      <div class="p-4 flex">
        <div class="sidebar w-84">
          <div class="flex justify-center">
            <div class="sidebar-heading flex items-center">
              <img
                src="/public/img/icon.svg"
                class="w-14 md:w-20 mr-4"
                alt=""
              />
              <div class="">
                <h5 class="font-primary font-bold text-lg">Sri Falmi</h5>
                <p class="font-primary font-bold text-lg">Admin</p>
              </div>
            </div>
          </div>
          <hr class="border border-gray-300 mt-8 mb-4" />

          <div class="list-group">
            <a
              href="/dashboard.html"
              class="text-primary btn-sidebar mb-4 h-14"
            >
              <img
                src="/public/img/beranda.svg"
                alt=""
                class="ml-10 w-10 mr-5"
              />
              Dashboard
            </a>

            <a
              href="/dashboard-user.html"
              class="text-primary btn-sidebar mb-4 h-14"
              ><img
                src="/public/img/penyuluh.svg"
                alt=""
                class="ml-10 mr-5 w-10"
              />
              Penyuluhan
            </a>
            <a
              href="/dashboard-majelis.html"
              class="text-primary btn-sidebar mb-4 h-14"
              ><img
                src="/public/img/majelis.svg"
                alt=""
                class="ml-10 mr-5 w-10"
              />
              Majelis
            </a>
            <a
              href="/dashboard-jadwal.html"
              class="text-primary btn-sidebar mb-4 h-14"
              ><img
                src="/public/img/jadwal.svg"
                alt=""
                class="ml-10 mr-5 w-10"
              />
              Jadwal
            </a>
            <a
              href="/dashboard-berita.html "
              class="text-primary btn-sidebar mb-4 h-14 active"
              ><img
                src="/public/img/berita.svg"
                alt=""
                class="ml-10 mr-5 w-10"
              />
              Berita
            </a>
            <a
              href="/dashboard-gambar-slide.html  "
              class="text-primary btn-sidebar mb-4 h-14"
              ><img
                src="/public/img/slide.svg"
                alt=""
                class="ml-10 mr-5 w-10"
              />
              Gambar Slide
            </a>
            <a
              href="/dashboard-laporan.html"
              class="text-primary btn-sidebar mb-4 h-14"
              ><img
                src="/public/img/laporan.svg"
                alt=""
                class="ml-10 mr-5 w-10"
              />
              Laporan
            </a>
          </div>
        </div>

        <div class="content md:flex w-screen ml-8">
          <div class="md:w-3/5 flex justify-center shadow-md">
            <form class="w-4/5 py-10 justify-center">
              <div class="font-primary text-2xl font-bold my-8 md:ml-60">
                Tambah Data Berita
              </div>

              <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                  <label
                    class="
                      block
                      text-pmbgreen-dark
                      font-bold
                      md:text-right
                      mb-1
                      md:mb-0
                      pr-4
                    "
                    for="nama"
                  >
                    Judul
                  </label>
                </div>
                <div class="md:w-2/3">
                  <input
                    class="
                      bg-gray-200
                      appearance-none
                      border-2 border-gray-200
                      rounded
                      w-full
                      md:w-8/12
                      py-2
                      px-4
                      text-gray-700
                      leading-tight
                      focus:outline-none focus:bg-white focus:border-pmbgreen
                    "
                    id="nama"
                    type="text"
                    value="Muhammad Fahrizal"
                  />
                </div>
              </div>

              <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                  <label
                    class="
                      block
                      text-pmbgreen-dark
                      font-bold
                      md:text-right
                      mb-1
                      md:mb-0
                      pr-4
                    "
                    for="email"
                  >
                    Isi
                  </label>
                </div>
                <div class="md:w-2/3">
                  <input
                    class="
                      bg-gray-200
                      appearance-none
                      border-2 border-gray-200
                      rounded
                      w-full
                      md:w-8/12
                      py-2
                      px-4
                      text-gray-700
                      leading-tight
                      focus:outline-none focus:bg-white focus:border-pmbgreen
                    "
                    id="email"
                    type="email"
                    value="Kultum"
                  />
                </div>
              </div>

              <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                  <label
                    class="
                      block
                      text-pmbgreen-dark
                      font-bold
                      md:text-right
                      mb-1
                      md:mb-0
                      pr-4
                    "
                    for="telepon"
                  >
                    Kategori
                  </label>
                </div>
                <div class="md:w-2/3">
                  <select
                    class="w-2/3 border bg-white rounded px-3 py-2 outline-none"
                  >
                    <option class="py-1">Ikhtiar</option>
                    <option class="py-1">Maulid Nabi</option>
                    <option class="py-1">Peringatan 1 Muharam</option>
                  </select>
                </div>
              </div>

              <div class="md:flex md:items-center mt-16">
                <div class="md:w-1/3"></div>
                <div class="md:w-2/3">
                  <button
                    class="
                      shadow
                      bg-pmbgreen-btn
                      hover:bg-pmbgreen-dark
                      focus:shadow-outline focus:outline-none
                      text-white
                      font-bold
                      py-2
                      px-8
                      rounded
                      md:mr-10
                    "
                    type="button"
                  >
                    Simpan
                  </button>
                  <button
                    class="
                      shadow
                      bg-pmbred-btn
                      hover:bg-pmbred-dark
                      focus:shadow-outline focus:outline-none
                      text-white
                      font-bold
                      py-2
                      px-8
                      rounded
                    "
                    type="button"
                  >
                    Clear
                  </button>
                </div>
              </div>
            </form>
          </div>
          <div
            class="
              mt-10
              md:mt-0 md:ml-10 md:w-3/12
              flex
              items-center
              justify-center
            "
          >
            <div class="w-full text-center">
              <h1 class="font-primary font-bold text-xl mb-6">Foto</h1>
              <div class="flex justify-center">
                <div class="w-full shadow-md">
                  <img
                    src="/public/img/icon-user-circle.svg"
                    alt=""
                    class="w-full p-4"
                  />
                </div>
              </div>
              <div class="mt-10">
                <label
                  class="
                    block
                    w-full
                    bg-pmbblue-btn
                    py-2
                    rounded-md
                    text-white
                    font-bold
                    cursor-pointer
                    shadow-md
                    hover:bg-opacity-75
                  "
                >
                  Uploud
                  <input class="hidden" type="file" />
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer
      class="
        mt-20
        bg-gradient-to-t
        from-pmbgreen-dark
        to-pmbgreen
        h-40
        flex
        items-center
        justify-center
      "
    >
      <div
        class="
          container
          mx-auto
          p-4
          md:p-0
          text-sm text-center
          md:text-xl
          font-medium
          text-white
          font-primary
        "
      >
        Copyright 2021 - Penyuluhan Agama Majelis Kota Batam | All Right
        Reserved
      </div>
    </footer>
  </body>
</html>
