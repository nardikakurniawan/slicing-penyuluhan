<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistem Penyuluhan</title>
    <link rel="stylesheet" href="/public/css/tailwind.css" />
  </head>
  <body>
    <section class="flex justify-center items-center">
      <div class="bg-white w-1/2 h-screen"></div>

      <div
        class="
          absolute
          bg-gray-400
          h-4/5
          w-4/5
          z-40
          bg-opacity-50
          rounded-3xl
          flex
          justify-center
          items-center
        "
      >
        <div class="md:flex w-full h-5/6 md:h-3/4 p-1">
          <div
            class="
              md:w-2/4
              flex
              justify-center
              items-center
              order-2
              mt-20
              md:mt-0
            "
          >
            <div class="text-center w-11/12 md:w-full">
              <div class="flex justify-center">
                <img src="/public/img/logo.png" alt="" class="mb-2" />
              </div>
              <h3
                class="
                  uppercase
                  font-primary
                  text-white text-lg
                  md:text-2xl
                  font-bold
                  md:tracking-widest
                "
              >
                Kementrian agama Kepri
              </h3>
              <h5
                class="uppercase font-primary text-white text-xs md:font-bold"
              >
                Sistem Monitoring penyuluhan agama islam
              </h5>
            </div>
          </div>

          <div class="md:w-2/4 flex justify-center items-center order-1">
            <div class="md:w-5/6 lg:w-4/6">
              <form class="px-8 pt-6 pb-8" action="">
                <div
                  class="
                    font-primary
                    text-2xl text-black
                    font-bold
                    mb-6
                    md:mb-10
                  "
                >
                  Sign In
                </div>
                <div class="mb-4">
                  <label class="block text-black text-sm mb-1" for="username">
                    Username
                  </label>
                  <input
                    class="
                      appearance-none
                      bg-transparent
                      w-full
                      text-gray-700
                      mr-3
                      py-1
                      px-2
                      leading-tight
                      focus:outline-none
                      border-b-2 border-gray-400
                    "
                    id="username"
                    type="text"
                  />
                </div>
                <div class="mb-6">
                  <label class="block text-black text-sm mb-1" for="password">
                    Password
                  </label>
                  <input
                    class="
                      appearance-none
                      bg-transparent
                      w-full
                      text-gray-700
                      mr-3
                      py-1
                      px-2
                      leading-tight
                      focus:outline-none
                      border-b-2 border-gray-400
                    "
                    id="password"
                    type="password"
                  />
                  <p class="text-red-500 text-xs italic">
                    Please choose a password.
                  </p>
                </div>
                <div class="flex items-center justify-center">
                  <button
                    class="
                      bg-pmbgreen-btn
                      hover:bg-pmbgreen-dark
                      text-white
                      font-bold
                      uppercase
                      w-full
                      py-2
                      rounded-lg
                      focus:outline-none focus:shadow-outline
                    "
                    type="button"
                  >
                    login
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div
        class="w-1/2 h-screen bg-gradient-to-t from-pmbgreen-dark to-pmbgreen"
      ></div>
    </section>
  </body>
</html>
