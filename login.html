<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistem Penyuluhan</title>
    <link rel="stylesheet" href="/public/css/tailwind.css" />
    <style>
      .user-text {
        background: transparent;
        color: rgb(31, 31, 31);
        outline: 0;
        border: 0;
        border-bottom: 2px solid rgb(90, 90, 90);
      }
    </style>
  </head>
  <body>
    <section class="flex justify-center items-center">
      <div class="bg-white w-1/2 h-screen"></div>
      <div class="absolute bg-gray-400 h-4/5 w-4/5 z-40 opacity-50 rounded-3xl">
        <div class="h-64 grid grid-row-2 grid-flow-col gap-4">
          <form class="text-left my-2 w-1/2">
            <h1 class="text-3xl my-10 p-10 text-black font-bold">Sign in</h1>

            <div class="px-2 m-2 z-40">
              <label class="block text-black-500" for="username"
                >Username</label
              >
              <input type="text" class="user-text border-black w-80" />
            </div>
            <div class="px-2 m-2">
              <label class="block text-black-500" for="possword"
                >Password</label
              >
              <input type="text" class="user-text border-black w-60" />
            </div>
            <button
              class="
                mt-2
                w-1/2
                text-center
                bg-blue-600
                hover:bg-blue-700
                text-white
                py-2
                text-l
                rounded-md
              "
            >
              Daftar
            </button>

            <div></div>
          </form>

          <section class="flex justify-between pt-20 mt-20">
            <div class="text-center md:w-2/3 p-4">
              <img
                class="block mx-auto"
                src="/public/img/Kementerian_Agama_new_logo@2x.png"
                width="100"
                alt=""
              />
              <h1 class="text-3xl text-white my-3">
                KEMENTRIAN AGAMA KEPRI<br />
              </h1>
              <h2 class="text-white text-xs">
                SISTEM MONITORING PENYULUH AGAMA ISLAM
              </h2>
            </div>
          </section>
        </div>
      </div>

      <div
        class="
          w-1/2
          h-screen
          bg-gradient-to-t
          from-greencolor-dark
          to-greencolor
        "
      ></div>
    </section>
  </body>
</html>
