<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistem Penyuluhan</title>
    <link rel="stylesheet" href="/public/css/tailwind.css" />
    <style>
      .user-text {
        background: transparent;
        color: rgb(31, 31, 31);
        outline: 0;
        border: 0;
        border-bottom: 2px solid rgb(90, 90, 90);
      }
    </style>
  </head>
  <body>
    <section class="flex justify-center items-center">
      <div class="bg-white w-1/2 h-screen"></div>

      <div class="absolute bg-gray-500 h-4/5 w-4/5 bg-opacity-50 rounded-3xl">
        <div class="h-64 grid grid-row-2 grid-flow-col gap-4 justify-around">
          <form class="text-left my-28 w-2/2">
            <h1 class="text-3xl my-10 p-6 text-black font-bold">Sign In</h1>

            <div class="px-2 m-5">
              <label class="block text-black-500" for="username"
                >Username</label
              >
              <input type="text" class="user-text border-black w-80" />
            </div>
            <div class="px-2 m-5">
              <label class="block text-black-500" for="possword"
                >Password</label
              >
              <input type="text" class="user-text border-black w-80" />
            </div>
            <button
              class="
                h-14
                mt-4
                m-24
                w-3/4
                ml-11
                text-center
                bg-pmbgreen
                hover:bg-pmbgreen-dark
                text-white
                py-2
                rounded-md
              "
            >
              LOGIN
            </button>
          </form>

          <section class="flex justify-center pt-20 mt-16">
            <div class="text-center p-20">
              <img
                class="mx-auto"
                src="/public/img/logo.png"
                width="150"
                alt=""
              />
              <h1 class="text font-bold text-white text-3xl my-3">
                KEMENTRIAN AGAMA KEPRI<br />
              </h1>
              <h2 class="text text-white text-xs">
                SISTEM MONITORING PENYULUH AGAMA ISLAM
              </h2>
            </div>
          </section>
        </div>
      </div>

      <div
        class="w-1/2 h-screen bg-gradient-to-t from-pmbgreen-dark to-pmbgreen"
      ></div>
    </section>
  </body>
</html>
